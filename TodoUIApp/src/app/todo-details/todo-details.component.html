<div class="jumbotron py-3">
    <h1 class="display-7 text-center">Tasks List</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8" id="listHolder">
            <div class="row listHolderItems" *ngFor="let item of service.list">
                <div class="col-md-9">
                    <h3>{{item.todoItemTitle}}</h3>
                    <p>{{item.todoItemDescription}}</p>
                </div>
                <div class="col-md-3 d-flex align-items-center">
                    <div class="row">
                        <div class="col-md-4">
                            <i class="far fa-trash-alt fa-lg text-danger" (click)="onItemDelete(item.todoItemId)" data-toggle="tooltip" title="Delete"></i>
                        </div>
                        <div class="col-md-4">
                            <i class="fas fa-pencil-alt fa-lg text-primary" (click)="populateForm(item)" data-toggle="tooltip" title="Edit"></i>
                        </div>
                        <div class="col-md-4">
                            <input type="checkbox" [checked]="item.isCompleted" (change)="onItemStatusChange(item)" data-toggle="tooltip" title="Mark item as complete" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-3 rounded">
            <app-todo-detail-form></app-todo-detail-form>
        </div>
    </div>
</div>

<footer>
    <h5 class="text-center">Copyright@2021 Lotanna Inc. (Plooto Payments Assessment)</h5>
</footer>
