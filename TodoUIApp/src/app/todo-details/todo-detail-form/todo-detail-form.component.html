<h4><b>Add New To-Do List Item</b></h4>
<br/><br/>

<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="todoItemId" [value]="service.formData.todoItemId" />

    <div class="form-group">
        <label><b>ITEM TITLE</b><i class="fas fa-info-circle text-warning" data-toggle="tooltip" title="Maximum of 70 characters, Minimum of 2 characters."></i></label>
        <input class="form-control form-control-lg" placeholder="Write task here... " name="todoItemTitle" 
        #todoItemTitle="ngModel" [(ngModel)]="service.formData.todoItemTitle" required maxlength="70" minlength="2"
        [class.invalid]="todoItemTitle.invalid && todoItemTitle.dirty"/>
    </div>

    <br/><br/>

    <div class="form-group">
        <label><b>ADDITIONAL DESCRIPTION</b><i class="fas fa-info-circle text-warning" data-toggle="tooltip" title="Optional. Maximum of 170 characters"></i></label>
        <input class="form-control form-control-lg" placeholder="Also remember to... "
         name="todoItemDescription" #todoItemDescription="ngModel" [(ngModel)]="service.formData.todoItemDescription" maxlength="170"/>
    </div>

    <br/><br/>

    <div class="form-group col-md-12">
        <button class="btn btn-info btn-lg btn-block form-control" type="submit" [disabled]="form.invalid"><b>ADD</b></button>
    </div>
</form>
